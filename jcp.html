<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grupo Scout Vatnajökull</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --negro: #121212;
      --blanco: #ffffff;
      --rojo: #fd0010;
      --rojo-oscuro: #c9000c;
      --gris: #f5f5f5;
      --sombra: rgba(0,0,0,0.2);
    }

    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--gris);
      color: var(--negro);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(135deg, var(--rojo), var(--rojo-oscuro));
      color: var(--blanco);
      text-align: center;
      padding: 60px 20px;
    }

    header h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      padding: 50px 20px;
      max-width: 1100px;
      margin: auto;
    }

    .cta {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
    }

    .cta-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      background: linear-gradient(90deg, var(--rojo), var(--rojo-oscuro));
      color: var(--blanco);
      text-decoration: none;
      font-size: 1.5rem;
      font-weight: 700;
      padding: 20px 40px;
      border-radius: 50px;
      box-shadow: 0 6px 16px var(--sombra);
      transition: transform 0.3s ease, background 0.3s ease;
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    .cta-button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, var(--rojo-oscuro), var(--rojo));
    }

    .projects {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      justify-content: center;
      margin-top: 40px;
    }

    .project-card {
      background: var(--blanco);
      border-radius: 20px;
      box-shadow: 0 4px 12px var(--sombra);
      padding: 25px;
      flex: 1;
      min-width: 250px;
      max-width: 350px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .project-card:hover {
      transform: translateY(-5px);
    }

    .project-card h3 {
      color: var(--rojo);
      margin-bottom: 10px;
    }

        footer {
            background-color: var(--gris-medio);
            color: var(--negro);
            text-align: center;
            padding: 20px;
            font-size: 0.8rem;
        }

        .social-icons {
            margin-top: 10px;
        }

        .social-icons a {
            color: var(--rojo);
            margin: 0 8px;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: var(--rojo-oscuro);
        }

    @media (max-width: 768px) {
      header h1 { font-size: 2.2rem; }
      .cta-button { font-size: 1.2rem; padding: 15px 25px; }
      .project-card { min-width: 90%; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Grupo Scout Vatnajökull</h1>
    <p>Grupo Scout Vatnajökull.</p>
  </header>

  <main>
    <section class="cta">
      <a href="https://forms.office.com/XXXXXXXX" target="_blank" class="cta-button">
        <i class="fas fa-user-graduate"></i> ¡Quiero ser scout!
      </a>
      <a href="https://forms.office.com/XXXXXXXX" class="cta-button">
        <i class="fas fa-handshake"></i> ¡Quiero ser monitor/a o coordinador/a del grupo!
      </a>
      <a href="actividades.html" class="cta-button">
        <i class="fas fa-robot"></i> Conoce lo que hacemos
      </a>

    <a href="index.html" class="cta-button">
        <i class="fas fa-globe"></i> Visita toda nuestra web
      </a>
    </section>

    <footer id="contact">
        <h2>Ponte en contacto con nosotros</h2>
        <div class="social-icons">
            <a href="https://twitter.com/gsvatnajokull"><i class="fab fa-twitter"></i> gsvatnajokull</a>
            <a href="mailto:gsvatnajokull@gmail.com"><i class="fas fa-envelope"></i> gsvatnajokull@gmail.com</a>
            <a href="https://www.instagram.com/gsvatnajokull"><i class="fab fa-instagram"></i> gsvatnajokull</a>
        </div>
        <p>&copy; 2025 Grupo Scout Vatnajökull.</p>
    </footer>

</body>
</html>
