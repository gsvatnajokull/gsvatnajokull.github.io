<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Actividades">
    <meta name="author" content="Grupo Scout Vatnajökull">
    <title>Actividades - Grupo Scout Vatnajökull</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> 
    <link rel="stylesheet" title="Hoja de estilo de la web" type="text/css" href="mystyle.css">
    <link rel="icon" title="Icono del Grupo Scout Vatnajökull" type="image/png" href="https://gsvatnajokull.github.io/img/logo.gif">
</head>

<body>
  <header>
    <div class="hero">
      <div class="hero-content">
        <h1>Grupo Scout Vatnajökull</h1>
        <h2>Actividades</h2>
      </div>
    </div>
    <nav>
      <ul>
        <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
        <li><a href="aboutus.html"><i class="fas fa-users"></i> Quienes somos</a></li>
        <li><a href="actividades.html"><i class="fas fa-project-diagram"></i> Actividades</a></li>
        <li><a href="#contact"><i class="fas fa-envelope"></i> Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="projects-grid">

      <!-- Monitor -->
      <div class="section">
        <img src="img/apuntate-monitor.jpeg" alt="Quiero ser monitor">
        <h2>Soy monitor</h2>
        <button class="saber-mas" onclick="openPopup('popupMonitor')">
          Inscripción
        </button>
      </div>

      <!-- Scout -->
      <div class="section">
        <img src="img/portfolio/apuntate-scout.jpeg" alt="Quiero ser scout">
        <h2>Quiero ser scout</h2>
        <button class="saber-mas" onclick="openPopup('popupScout')">
          Inscripción
        </button>
      </div>

    </div>
  </main>

  <!-- Overlay -->
  <div class="overlay" id="overlay" onclick="closePopup()"></div>

  <!-- POPUP MONITOR -->
  <div id="popupMonitor" class="popup">
    <button class="cerrar" onclick="closePopup()">✖</button>
    <h2>Inscripción Monitor</h2>

    <form action="https://formspree.io/f/mzdbobba" method="POST">
      <input type="text" name="nombre" placeholder="Nombre completo" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="tel" name="telefono" placeholder="Teléfono">
      <textarea name="mensaje" placeholder="Cuéntanos tu experiencia" required></textarea>

      <input type="text" name="_gotcha" style="display:none">

      <button type="submit">Enviar inscripción</button>
    </form>
  </div>

  <!-- POPUP SCOUT -->
  <div id="popupScout" class="popup">
    <button class="cerrar" onclick="closePopup()">✖</button>
    <h2>Inscripción Scout</h2>

    <form action="https://formspree.io/f/mgoedeer" method="POST">
      <input type="text" name="nombre" placeholder="Nombre del interesado" required>
      <input type="number" name="edad" placeholder="Edad" required>
      <input type="email" name="email" placeholder="Email de contacto" required>
      <textarea name="mensaje" placeholder="Mensaje opcional"></textarea>

      <input type="text" name="_gotcha" style="display:none">

      <button type="submit">Enviar inscripción</button>
    </form>
  </div>


  <footer id="contact">
    <h2>Ponte en contacto con nosotros</h2>
    <div class="social-icons">
      <a href="https://twitter.com/gsvatnajokull"><i class="fab fa-twitter"></i> gsvatnajokull</a>
      <a href="mailto:gsvatnajokull@gmail.com"><i class="fas fa-envelope"></i> gsvatnajokull@gmail.com</a>
      <a href="https://www.instagram.com/gsvatnajokull"><i class="fab fa-instagram"></i> gsvatnajokull</a>
    </div>
    <p>&copy; 2025 Grupo Scout Vatnajökull.</p>
  </footer>

  <script>
    function openPopup(popupId) {
      document.getElementById(popupId).classList.add('show');
      document.getElementById('overlay').classList.add('show');
    }

    function closePopup(popupId) {
      document.getElementById(popupId).classList.remove('show');
      document.getElementById('overlay').classList.remove('show');
    }
  </script>
</body>
</html>
